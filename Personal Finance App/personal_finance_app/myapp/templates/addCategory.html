<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (Required for Circle Progress) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Circle Progress Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-circle-progress@1.2.2/dist/circle-progress.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Finance App</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<!-- Your HTML content -->
<body>
    <footer>
        <div class="title">
            <h1>Add a new category</h1>
        </div>
    </footer>

    <div class="form-container">
        <div class="containerForm">
            <!-- Category Form -->
            <form method="POST" action="{% url 'addCategory' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="categoryTitle">Category Title</label>
                    <input type="text" id="categoryTitle" name="title" placeholder="Enter category title" required class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="spentAmount">Spent Amount</label>
                    <input type="number" id="spentAmount" name="spent_amount" placeholder="Enter current spent amount" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency" class="form-control">
                        <option value="RON">Romanian Leu</option>
                    </select>
                </div>
        
                <div class="form-buttons">
                    <button type="submit" class="submit-button btn btn-link">Add Category</button>
                    <button type="button" class="cancel-button btn btn-link" onclick="window.history.back()">Cancel</button>
                </div>
            </form>
        </div>

        <a href="{% url 'home' %}" class="homeButtonGoal btn btn-link">Home</a>
    </div>
    

   
</body>

</html>
