<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (Required for Circle Progress) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Circle Progress Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-circle-progress@1.2.2/dist/circle-progress.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Finance App</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<!-- Your HTML content -->
<body>
    <footer>
        <div class="title">
            <h1>Update Category</h1>
        </div>
    </footer>

    <div class="form-container">
        <!-- Wrap the form element, specify POST method, and add the CSRF token -->
        <form method="POST" action="{% url 'updateCategory' category.pk %}">
            {% csrf_token %}
            <div class="containerForm">
                <!-- Display the existing category title -->
                <div class="form-group">
                    <label for="categoryTitle">Category Title</label>
                    <input type="text" id="categoryTitle" name="categoryTitle" value="{{ category.title }}" disabled>
                </div>

                <!-- Display the existing spent amount -->
                <div class="form-group">
                    <label for="spentAmount">Spent Amount</label>
                    <input type="number" id="spentAmount" name="spentAmount" value="{{ category.spent_amount }}" disabled>
                </div>

                <!-- Input for the new amount to add -->
                <div class="form-group">
                    <label for="newSpentAmount">Add Additional Amount</label>
                    <input type="number" id="newSpentAmount" name="newSpentAmount" placeholder="Enter additional amount" required>
                </div>

                <!-- Submit and Cancel buttons -->
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Update Category</button>
                    <button type="button" class="cancel-button" onclick="window.history.back()">Cancel</button>
                </div>
            </div>
        </form>

        <!-- Link to navigate back to home -->
        <a href="{% url 'home' %}" class="homeButtonGoal"> Home </a>
    </div>

</body>

</html>
