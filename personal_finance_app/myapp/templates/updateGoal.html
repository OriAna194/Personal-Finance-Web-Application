<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Goal</title>
</head>
<body>
    <footer>
        <div class="title">
            <h1>Update Goal</h1>
        </div>
    </footer>

    <div class="form-container">
        <!-- Wrap the form element, specify POST method, and add the CSRF token -->
        <form method="POST" action="{% url 'updateGoal' goal.pk %}">
            {% csrf_token %}
            <div class="containerForm">
                <!-- Display the existing goal title -->
                <div class="form-group">
                    <label for="goalTitle">Goal Title</label>
                    <input type="text" id="goalTitle" name="goalTitle" value="{{ goal.title }}" disabled>
                </div>
        
                <!-- Display the existing saved amount -->
                <div class="form-group">
                    <label for="currentSavedAmount">Currently Saved Amount</label>
                    <input type="number" id="currentSavedAmount" name="currentSavedAmount" value="{{ goal.saved_amount }}" disabled>
                </div>
        
                <!-- Input for the new amount to add -->
                <div class="form-group">
                    <label for="newSavedAmount">Add Additional Amount</label>
                    <input type="number" id="newSavedAmount" name="newSavedAmount" placeholder="Enter additional amount" required>
                </div>
        
                <!-- Submit and Cancel buttons -->
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Update Goal</button>
                    <button type="button" class="cancel-button" onclick="window.history.back()">Cancel</button>
                </div>
            </div>
        </form>

        <!-- Link to navigate back to home -->
        <a href="{% url 'home' %}" class="homeButtonGoal">Home</a>
    </div>
</body>
</html>
